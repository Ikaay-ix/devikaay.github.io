<div class="form-info">
    <h2>Create your account</h2>
    <form action="https://formspree.io/f/xjvqybez" method="post" onsubmit="return validateForm();">
<!-- Name -->
<label for="first_name">First Name:</label><br>
<input type="text" id="first_name" name="first_name" class="form-input" placeholder="Enter First Name" required> <br>
<span id="firstNameError" class="error-message"></span><br>

<label for="last_name">Last Name:</label><br>
<input type="text" id="last_name" name="last_name" class="form-input" placeholder="Enter Last Name" required> <br>
<span id="lastNameError" class="error-message"></span>
<br>

<!-- Username -->
<label for="username">Username:</label><br>
<input type="text" id="username" name="username" class="form-input" placeholder="Enter Username" required><br>
<span id="usernameError" class="error-message"></span>
<br>

<!-- Date of Birth -->
<label for="dob">Date of Birth:</label><br>
<input type="date" id="dob" name="dob" class="form-input" placeholder="Input DOB" required><br>
<span id="dobError" class="error-message"></span>
<br>

<!-- Country -->
<label for="country">Country:</label><br>
<input type="text" id="country" name="country" class="form-input" placeholder="Enter Country" required><br>
<span id="countryError" class="error-message"></span>
<br>

<!-- Phone Number (Optional) -->
<label for="phone">Phone Number:</label><br>
<input type="tel" id="phone" name="phone" class="form-input" placeholder="Enter Phone Number"><br>
<span id="phoneError" class="error-message"></span>
<br>

<!-- Email -->
<label for="email">Email:</label><br>
<input type="email" id="email" name="email" class="form-input" placeholder="Enter Valid Email" required><br>
<span id="emailError" class="error-message"></span>
<br>

<!-- Password -->
<label for="password">Password:</label><br>
<input type="password" id="password" name="password" class="form-input" placeholder="Enter Password" required><br>
<span id="passwordError" class="error-message"></span>
<br>

<!-- Re-enter Password -->
<label for="confirm_password">Re-enter Password:</label><br>
<input type="password" id="confirm_password" name="confirm_password" class="form-input" placeholder="Re-enter Password" required><br>
<span id="confirmPasswordError" class="error-message"></span>
<br>

<!-- Remember Me -->
<label for="remember_me">Remember Me:</label>
<input type="checkbox" id="remember_me" name="remember_me" class="remeberme-form-input">
<br>

<!-- Plan Options -->
<label for="plan">Choose a plan:</label> <br>
<select id="plan" name="plan" class="form-input">
  <option value="secure_starters">Secure Starters</option>
  <option value="balanced_builders">Balanced Builders</option>
  <option value="growth_maximizers">Growth Maximizers</option>
  <option value="ethical_impact_investors">Ethical Impact Investors</option>
  <option value="tech_innovators">Tech Innovators</option>
  <option value="global_explorers">Global Explorers</option>
</select>
<br>


<!-- Captcha -->
<div class="h-captcha" data-sitekey="1bbfb023-d3a8-4d28-ba25-53a180ac1c14" aria-required="true"></div>

<input type="submit" value="Sign Up" onclick="return validateForm();" class="sign-up">
    </form>
    
  </div>

  <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
